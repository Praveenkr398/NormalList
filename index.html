<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal styling to div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
       
        <img src="picture.jpg" alt="Profile picture">
<div class="filter">

    <h1>Manage Opacity</h1>
    <button type="reset" onclick="document.querySelector('img').style.filter= 'opacity(0)'">
        0000
        </button>
        <button type="reset" onclick="document.querySelector('img').style.filter= 'opacity(.1)'">
            10%
        </button>
        <button type="reset" onclick="document.querySelector('img').style.filter= 'opacity(.5)'">
            50%
        </button>
        <button type="reset" onclick="document.querySelector('img').style.filter= 'opacity(1)'">
            100%
        </button>
            
        
    </div>
        
        
    </div>
</body>
</html>
